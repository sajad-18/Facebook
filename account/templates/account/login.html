<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'account/login_style.css' %}">
    <title>Facebook</title>
</head>
<body>
    <div class="parent">
        <div class="child child-1">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="child child-2">
            {% if messages %}
                {% for msg in messages %}
                    <p class="messages-{{ msg.tags }}">{{ msg }}</p>
                {% endfor %}
            {% endif %}
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <input id="login-botton" type="submit" value="Log in">
                <p><a href="">Forgotten password?</a></p><br>
                <hr><br>
                <div class="create-botton">
                    <a href="{% url "account:user_register" %}">Create new account</a>
                </div>

            </form>
        </div>

        <div class="clear"></div>

    </div>
</body>
</html>
